<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Text to Markdown Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5em;
            font-weight: 300;
            margin-bottom: 10px;
        }
        
        .subtitle {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 600px;
        }
        
        .panel {
            padding: 30px;
            display: flex;
            flex-direction: column;
        }
        
        .panel-left {
            border-right: 2px solid #e0e0e0;
        }
        
        .panel-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .panel-subtitle {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 20px;
        }
        
        #input-area {
            flex: 1;
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 20px;
            font-size: 16px;
            font-family: inherit;
            resize: none;
            outline: none;
            transition: border-color 0.3s;
            overflow-y: auto;
            max-height: 600px;
        }
        
        /* Normalize pasted content to prevent font size/style inheritance */
        #input-area * {
            font-size: 16px !important;
            font-family: inherit !important;
            line-height: 1.6 !important;
        }
        
        #input-area:focus {
            border-color: #667eea;
            border-style: solid;
        }
        
        #output-area {
            flex: 1;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-y: auto;
            line-height: 1.6;
        }
        
        .button-group {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 6px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .toast.show {
            display: block;
        }
        
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .panel-left {
                border-right: none;
                border-bottom: 2px solid #e0e0e0;
            }
        }
        
        .icon {
            font-size: 1.2em;
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ú® Rich Text to Markdown</h1>
            <p class="subtitle">Paste formatted text from anywhere and convert it to clean Markdown</p>
        </header>
        
        <div class="content">
            <div class="panel panel-left">
                <div class="panel-title">
                    <span class="icon">üìù</span>
                    Input (Rich Text)
                </div>
                <p class="panel-subtitle">Paste your formatted text from ChatGPT, Word, websites, etc.</p>
                <div id="input-area" contenteditable="true" placeholder="Paste your rich formatted text here..."></div>
                <div class="button-group">
                    <button class="btn-primary" onclick="convertToMarkdown()">
                        <span>üîÑ</span> Convert to Markdown
                    </button>
                    <button class="btn-secondary" onclick="clearInput()">
                        <span>üóëÔ∏è</span> Clear
                    </button>
                </div>
            </div>
            
            <div class="panel">
                <div class="panel-title">
                    <span class="icon">üìÑ</span>
                    Output (Markdown)
                </div>
                <p class="panel-subtitle">Clean, formatted Markdown ready to use</p>
                <div id="output-area"></div>
                <div class="button-group">
                    <button class="btn-success" onclick="copyToClipboard()">
                        <span>üìã</span> Copy Markdown
                    </button>
                    <button class="btn-secondary" onclick="downloadMarkdown()">
                        <span>üíæ</span> Download .md
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="toast" class="toast"></div>

    <!-- Turndown library for proper HTML to Markdown conversion -->
    <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
    <script src="https://unpkg.com/turndown-plugin-gfm/dist/turndown-plugin-gfm.js"></script>

    <script>
        // Initialize Turndown with GFM support
        const turndownService = new TurndownService({
            headingStyle: 'atx',
            hr: '---',
            bulletListMarker: '-',
            codeBlockStyle: 'fenced',
            emDelimiter: '_',
        });
        
        // Add GitHub Flavored Markdown support (tables, strikethrough, etc.)
        turndownService.use(turndownPluginGfm.gfm);
        
        function convertToMarkdown() {
            const inputArea = document.getElementById('input-area');
            const outputArea = document.getElementById('output-area');
            
            // Get the HTML content
            let html = inputArea.innerHTML;
            
            if (!html.trim()) {
                showToast('Please paste some content first!', 'error');
                return;
            }
            
            try {
                // Use Turndown to convert HTML to Markdown
                let markdown = turndownService.turndown(html);
                
                // Additional cleanup
                markdown = cleanupMarkdown(markdown);
                
                // Display the result
                outputArea.textContent = markdown;
                
                showToast('Converted to Markdown!');
            } catch (error) {
                console.error('Conversion error:', error);
                showToast('Error during conversion!', 'error');
            }
        }
        
        function cleanupMarkdown(markdown) {
            // Remove excessive newlines (more than 2 consecutive)
            markdown = markdown.replace(/\n{3,}/g, '\n\n');
            
            // Trim each line
            markdown = markdown.split('\n').map(line => line.trimEnd()).join('\n');
            
            // Remove trailing whitespace at end of document
            markdown = markdown.trim();
            
            // Fix spacing around list items
            markdown = markdown.replace(/^(\s*[-*+]\s+)/gm, '- ');
            
            return markdown;
        }
        
        function clearInput() {
            document.getElementById('input-area').innerHTML = '';
            document.getElementById('output-area').textContent = '';
            showToast('Cleared!');
        }
        
        function copyToClipboard() {
            const outputArea = document.getElementById('output-area');
            const text = outputArea.textContent;
            
            if (!text) {
                showToast('Nothing to copy!', 'error');
                return;
            }
            
            navigator.clipboard.writeText(text).then(() => {
                showToast('Copied to clipboard!');
            }).catch(err => {
                showToast('Failed to copy: ' + err, 'error');
            });
        }
        
        function downloadMarkdown() {
            const outputArea = document.getElementById('output-area');
            const text = outputArea.textContent;
            
            if (!text) {
                showToast('Nothing to download!', 'error');
                return;
            }
            
            const blob = new Blob([text], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'converted-' + new Date().toISOString().slice(0,10) + '.md';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showToast('Downloaded!');
        }
        
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.background = type === 'error' ? '#dc3545' : '#28a745';
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // Auto-convert on paste
        const inputArea = document.getElementById('input-area');
        inputArea.addEventListener('paste', function(e) {
            setTimeout(() => {
                convertToMarkdown();
                // Scroll to the buttons at the bottom of the output panel
                const outputPanel = document.querySelector('.panel:not(.panel-left)');
                outputPanel.scrollIntoView({ behavior: 'smooth', block: 'end' });
            }, 100);
        });
    </script>
</body>
</html>
